---

#plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  # - jest
  # https://eslint.org/docs/user-guide/configuring#specifying-environments
env:
  node: true
  es2020: true

extends:
  - 'airbnb-base'

parserOptions:
  ecmaVersion: 11
  sourceType: module

rules:
  no-console: 0
  import/extensions: [0, { <js>: "always" }] 
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
